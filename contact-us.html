    <style>
        .contact-form-name,
        .contact-form-email,
        .contact-form-email-message {
            max-width: 100%;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {

        }

    </style>

    <div style="padding: 30px;" class="form">
        <form id="submit-form" action="">
            <p>Name</p>
            <input name="name" class="contact-form-name" placeholder="ENTER YOUR NAME"

            <p>Email</p>

            <p>Message</p>

            <p></p>
            <input class="contact-form-button contact-form-button-submit" id="ContactForm2_contact-form-submit"
